<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admincss.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" onclick="showSection('faculty')">Manage Faculty</a></li>
            <li><a href="#" onclick="showSection('attendance')">View Attendance</a></li>
            <li><a href="#" onclick="showSection('reports')">Generate Reports</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Faculty Management -->
        <section id="faculty">
            <h2>Manage Faculty</h2>
            <form id="facultyForm">
                <input type="text" id="facultyName" placeholder="Faculty Name" required>
                <input type="email" id="facultyEmail" placeholder="Email" required>
                <button type="submit">Add Faculty</button>
            </form>
            <table id="facultyTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </table>
        </section>

        <!-- Attendance Records -->
        <section id="attendance" style="display: none;">
            <h2>View Attendance</h2>
            <input type="date" id="filterDate">
            <input type="text" id="filterStudent" placeholder="Search by Student Name">
            <button onclick="fetchAttendance()">Filter</button>
            <table id="attendanceTable">
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </table>
        </section>

        <!-- Reports Section -->
        <section id="reports" style="display: none;">
            <h2>Generate Reports</h2>
            <button onclick="generateReport('daily')">Daily Report</button>
            <button onclick="generateReport('weekly')">Weekly Report</button>
            <button onclick="generateReport('monthly')">Monthly Report</button>
            <div id="reportResult"></div>
        </section>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
