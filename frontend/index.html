<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet">
    
</head>
<body>
  <div class="login-container">
       <div class="icon-container">
           <img src="loginpageimg.png" alt="Icon" class="icon-image">
       </div>

       <div class="login-header">
        <h2 class="login-title">Login Here</h2>
        <p class="login-area-title"><b>Specified Login Area</b></p>
    </div>
    
    <div class="login-tabs">
        <button class="login-tab active" data-tab="student">STUDENT</button>
        <button class="login-tab" data-tab="faculty">FACULTY</button>
        <button class="login-tab" data-tab="admin">ADMIN</button>
    </div>
       <div class="input-group">
           <label class ="label"for="student-id">STUDENT ID</label>
           <input type="text" id="student-id" name="student-id" placeholder="Enter your ID">
       </div>

       <div class="input-group">
           <label for="password">PASSWORD</label>
           <input type="password" id="password" name="password" placeholder="Enter your password">
       </div>

       <button class="login-button">LOGIN</button>

       <div class="register-link">
           <p>Haven't registered? <a href="#">Register Now</a></p>
       </div>
   </div>
   <script src ="js/script.js"></script>
</body>
</html>
